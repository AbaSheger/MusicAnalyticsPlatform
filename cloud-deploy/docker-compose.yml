services:
  recommendation-service:
    image: ${REGISTRY_PATH}/recommendation-service:${TAG}
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=cloud
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8762/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - recommendation-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  statistics-service:
    image: ${REGISTRY_PATH}/statistics-service:${TAG}
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=cloud
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8762/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - statistics-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  user-tracking-service:
    image: ${REGISTRY_PATH}/user-tracking-service:${TAG}
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=cloud
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8762/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    volumes:
      - user-tracking-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    image: ${REGISTRY_PATH}/api-gateway:${TAG}
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=cloud
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8762/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  eureka-server:
    image: ${REGISTRY_PATH}/eureka-server:${TAG}
    ports:
      - "8762:8762"
    environment:
      - SPRING_PROFILES_ACTIVE=cloud
      - SERVER_PORT=8762
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8762/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge
    internal: false

volumes:
  recommendation-data:
  statistics-data:
  user-tracking-data:
